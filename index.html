<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="game">
      <div id="scores">
        <div id="player-1" class="score">
          <h2>Player 1</h2>
          <span id="player-1-score">0</span>
        </div>
        <div id="player-2" class="score">
          <h2>Player 2</h2>
          <span id="player-2-score">0</span>
        </div>
      </div>

      <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div id="popup-container">
        <div id="popup">
          <h3 id="popup-title">Game Over</h3>
          <span id="popup-content"></span>
          <button id="popup-button">OK</button>
        </div>
      </div>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
