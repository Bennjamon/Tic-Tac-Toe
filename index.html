<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="game">
      <div id="main-screen" class="screen dashed">
        <h1 id="main-title">Tic-Tac-Toe</h1>

        <div id="main-buttons">
          <button id="player-vs-player" class="button">Player vs Player</button>
          <button id="player-vs-computer" class="button">
            Player vs Computer
          </button>
        </div>
      </div>
      <div id="game-settings-screen" class="screen dashed">
        <h1 id="game-settings-title">Game Settings</h1>

        <div id="player-names">
          <div id="player-1-name">
            <input id="player-1-name" type="text" />
          </div>
          <div id="player-2-name">
            <input id="player-2-name" type="text" />
          </div>
        </div>

        <div id="game-settings-buttons">
          <button id="back-to-main" class="button">Back</button>
          <button id="start-game" class="button">Start Game</button>
        </div>
      </div>
      <div id="in-game-screen" class="screen">
        <div id="scores">
          <div id="player-1" class="score">
            <h2>Player 1</h2>
            <span id="player-1-score">0</span>
          </div>
          <div id="player-2" class="score">
            <h2>Player 2</h2>
            <span id="player-2-score">0</span>
          </div>
        </div>

        <div id="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>

        <div id="popup-container">
          <div id="popup">
            <h3 id="popup-title">Game Over</h3>
            <span id="popup-content"></span>
            <button id="popup-button">OK</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
